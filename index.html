<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPPQITA - Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-background: #096BFF;
            --secondary-background: #FFFFFF;
            --button: #096BFF;
            --link-color: #008CFF;
            --font-color: #000000;

            --smartphone: 40rem;
            --tablet: 48rem;
            --laptop: 64rem;
            --desktop: 80rem;
            --large-screen: 96rem;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .banner {
            background: linear-gradient(to bottom right, #096BFF, #054099);
            display: flex;
            width: 50vw;
            padding: 100px;
        }

        .banner img {
            width: 100%;
            /* object-fit: cover; */
        }

        .login-form {
            background: var(--secondary-background);
            width: 50vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        input::placeholder {
            color: var(--font-color);
            font-style: italic;
            opacity: 0.8;
        }

        .login-form input[type="text"] {
            margin-top: 74px;
            width: 40vw;
            height: 3.5vh;
            border-radius: 50px;
            border: 2px solid var(--button);
            text-align: center;
        }

        .login-form input[type="password"] {
            margin-top: 20px;
            width: 40vw;
            height: 3.5vh;
            border-radius: 50px;
            border: 2px solid var(--button);
            text-align: center;
        }

        .login-form button {
            margin-top: 50px;
            margin-bottom: 20px;
            width: 25vw;
            height: 3.5vh;
            border-radius: 50px;
            border: 0px;
            background: var(--button);
            text-align: center;
        }

        .login-form a {
            color: var(--button);
            text-decoration: none;
        }

        @media (width <=48rem) {
            .container {
                flex-direction: column;
            }

            .banner {
                width: 100%;
                height: 100vh;
            }

            .login-form {
                padding: 100px;
                width: 100%;
                height: 100vh;
            }

            .login-form input[type="text"] {
                height: 4vh;
                width: 50vw;
                margin-top: 40px;
            }

            .login-form input[type="password"] {
                height: 4vh;
                width: 50vw;
            }

            .login-form button {
                height: 4vh;
                /* width: 30vw; */
                margin-top: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner">
            <img src="./Assets/Pictures/MyPPQITA - logo.svg" alt="">
        </div>
        <div class="login-form">
            <h1>Log In</h1>
            <input type="text" name="name" id="name" placeholder="Masukkan Nama Anda">
            <input type="password" name="password" id="password" placeholder="Masukkan Password Anda">
            <button type="submit" onclick="window.location.href='dashboard-admin.html'">Log In</button>
            <p>forget your password? <a href="">Click Here</a></p>
        </div>
    </div>
</body>

</html>
