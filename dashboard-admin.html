<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #03204D;

            --bg-color: #096BFF;
            --bg-color-linear: #054099;

            --sidebar-focus: #D9D9D9;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, #096BFF, #054099);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
            position: absolute;
            top: 45px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            background: var(--primary-color);
            padding: 30px 10px;
        }

        .top-sidebar {
            display: flex;
            flex-direction: column;
            gap: 55px;
        }

        .top-sidebar a:nth-child(1) {
            background-color: var(--sidebar-focus);
            box-shadow: 0 0px 12px rgba(255, 255, 255, 1),
                0 0px 12px rgba(255, 255, 255, 1);
        }

        .sidebar a {
            border-radius: 50px;
            padding: 10px;
        }

        .top-sidebar a:hover {
            background-color: var(--sidebar-focus);
            box-shadow: 0 0px 12px rgba(255, 255, 255, 1),
                0 0px 12px rgba(255, 255, 255, 1);
        }

        .sidebar a img {
            width: 30px;
            height: 30px;
        }

        .lowerbar {
            display: none;
            gap: 55px;
            position: absolute;
            bottom: 20px;
            justify-content: center;
            width: 100vw;
            border-radius: 50px;
            background: var(--primary-color);
            padding: 10px 30px;
        }

        .lowerbar a:nth-child(1) {
            background-color: var(--sidebar-focus);
            box-shadow: 0 0px 10px rgba(255, 255, 255, 1),
                0 0px 10px rgba(255, 255, 255, 1);
        }

        .lowerbar a {
            border-radius: 50px;
            padding: 10px;
        }

        .lowerbar a:hover {
            background-color: var(--sidebar-focus);
            box-shadow: 0 0px 10px rgba(255, 255, 255, 1),
                0 0px 10px rgba(255, 255, 255, 1);
        }

        .lowerbar a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-sidebar">
                <a href="dashboard-admin.html"><img
                        src="./Assets/Pictures/material-symbols_dashboard-outline-rounded.svg" alt="Dashboard"></a>
                <a href="halaqoh-admin.html"><img src="./Assets/Pictures/streamline-ultimate_team-meeting-bold.svg"
                        alt="Halaqoh"></a>
                <a href="class-admin.html"><img src="./Assets/Pictures/streamline-ultimate_meeting-remote-bold.svg"
                        alt="Classes"></a>
                <a href="employee-admin.html"><img src="./Assets/Pictures/f7_person-3-fill.svg" alt="Employee"></a>
            </div>
            <div class="lower-sidebar">
                <a href="profile-admin.html"><img src="./Assets/Pictures/qlementine-icons_user-16.svg"
                        alt="profile"></a>
            </div>
        </div>

        <div class="lowerbar">
            <a href="dashboard-admin.html"><img src="./Assets/Pictures/material-symbols_dashboard-outline-rounded.svg"
                    alt="Dashboard"></a>
            <a href="halaqoh-admin.html"><img src="./Assets/Pictures/streamline-ultimate_team-meeting-bold.svg"
                    alt="Halaqoh"></a>
            <a href="class-admin.html"><img src="./Assets/Pictures/streamline-ultimate_meeting-remote-bold.svg"
                    alt="Classes"></a>
            <a href="employee-admin.html"><img src="./Assets/Pictures/f7_person-3-fill.svg" alt="Employee"></a>
            <a href="profile-admin.html"><img src="./Assets/Pictures/qlementine-icons_user-16.svg" alt="profile"></a>
        </div>

    </div>
</body>

</html>
